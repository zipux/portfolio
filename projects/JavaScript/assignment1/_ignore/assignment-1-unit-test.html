 <script>
 

 
 function getRedString(color){

	if((color == "rgb(255, 0, 0)") || 
	   (color == "red")){
	   //alert('red');
	   return "red";
	}else{
		return color;//"not red"
	}
 }
 
 function getBlackString(color){

	if((color == "rgb(0, 0, 0)") || 
	   (color == "black")){
	   //alert('black');
	   return "black";
	}else{
		return color; //"not black"
	}
 } 
 
 
 
QUnit.test( "assignment 1 test", function( assert ) {

	assert.equal(getBlackString($('div#bottom p:nth-of-type(2)').css('border-color')), 'black'); 		// test 53

    $('div#bottom p:nth-of-type(2)').trigger('click');
	assert.equal(getDashedString($('div#bottom p:nth-of-type(2)').css('border-style')), 'not-dashed'); 	// test 55

	assert.equal(getDashedString($('div#bottom p:nth-of-type(2)').css('border-style')), 'dashed'); 		// test 56		
	
	
	// bottom div's third paragraph...initially, not dashed
   	assert.equal(getDashedString($('div#bottom p:nth-of-type(3)').css('border-style')), 'not-dashed'); 	// test 57

				clicked.	
	*/

    $('div#top img:first').trigger('dblclick');

	// top div's second image:
	$('div#top img:nth-of-type(2)').trigger('dblclick');

	// top div's third image:
	$('div#top img:nth-of-type(3)').trigger('dblclick');
	assert.equal($('div#top img:nth-of-type(3)').css('display'), 'none'); 	// test 65

    $('div#middle img:first').trigger('dblclick');
	assert.equal($('div#middle img:first').css('display'), 'none'); // test 66	
	
	// middle div's second image:
	$('div#middle img:nth-of-type(2)').trigger('dblclick');
	assert.equal($('div#middle img:nth-of-type(2)').css('display'), 'none'); 	// test 67

	assert.notEqual($('div#bottom img:nth-of-type(3)').css('display'), 'none'); 	// test 71

	*/
	/* test2:	The bottom div’s links should not work if they contain the word "nhl" in their href attribute.

	*/
	
	assert.equal(matchNHLInLink(), true); // test 72
});


function matchNHLInLink(div){
	var foundNHLLink = false;
	
	// look in top div for nhl.com link
	if($('div#top a:first').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
	}else if($('div#top a:nth-of-type(2)').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
	}else if($('div#top a:nth-of-type(3)').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
	}
	
	if(foundNHLLink == false){
		// top div doesn't have NHL link
		return false;
	}else{
		// reset and look in second div
		foundNHLLink = false;
	}
	
	// look in middle div for nhl.com link
	if($('div#middle a:first').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
	}else if($('div#middle a:nth-of-type(2)').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
	}else if($('div#middle a:nth-of-type(3)').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
	}
	
	if(foundNHLLink == false){
		// middle div doesn't have NHL link
		return false;
	}else{
		// reset and look in third div
		foundNHLLink = false;
	}	
	
	// look in bottom div for nhl.com link
	if($('div#bottom a:first').attr('href').indexOf("nhl.com") != -1){
	
		
		
		foundNHLLink = true;
		// trigger a click
		//$('div#bottom a:first').click();
	}else if($('div#bottom a:nth-of-type(2)').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
		
		//alert('bottom div, second a, href is: ' + $('div#bottom a:nth-of-type(2)').attr('href'));
		
		// trigger a click
		$('div#bottom a:nth-of-type(2)').triggerHandler('click');
		
	}else if($('div#bottom a:nth-of-type(3)').attr('href').indexOf("nhl.com") != -1){
		foundNHLLink = true;
		// trigger a click
		//$('div#bottom a:nth-of-type(3)').click();
	}
	
	if(foundNHLLink == false){
		// bottom div doesn't have NHL link
		return false;
	}else{
		// it has been found
		return true;
	}		
}


function getDashedString(string){
	if(string != "dashed"){
		return "not-dashed";
	}else{
		return "dashed";
	}
	//alert(string);
}

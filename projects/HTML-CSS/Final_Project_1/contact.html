<form action="#" method="post">

<main id="main-contact">
        <div class="list-menu">
        <div class="column">

<fieldset>
    <div class="h2-contact"><h2>Book Online</h2></div>

    <label for="name">Your Name</label>
    <input type="text" id="name" name="user_name" required>

    <label for="last_name">Your Last Name</label>
    <input type="text" id="last_name" name="user_last_name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" email="user_email" required>

                    <!-- Container -->
    <label>How Many People are you?</label>
    <label class="container">One<input type="radio" checked="checked" name="radio">
    <span class="checkmark"></span></label>

    <label class="container">Two<input type="radio" name="radio">
    <span class="checkmark"></span></label>

    <label class="container">Three<input type="radio" name="radio">
    <span class="checkmark"></span></label>

    <label class="container">Four<input type="radio" name="radio">
    <span class="checkmark"></span></label>
                    <!-- End of container-->

    <p class="contact-p">If you are more than 4 people please call us at (604) 520-4587</p>

    <label for ="date">Choose a date</label>
    <input type="date" id="date" date="date_chosen"required>
    <label>Choose an appointment time (opening hours 5:00 to 11:00)</label>
    <input id="appt-time" type="time" name="appt-time" min="17:00" max="22:30" required>
    <span class="validity"></span>
    
    <label for="message">Write here if you have some required</label>
    <textarea rows="5" cols="35" id="message" name="text"></textarea>

</fieldset>

    <button type="submit">Submit</button>

</form>

                       <!-- Second column-->
